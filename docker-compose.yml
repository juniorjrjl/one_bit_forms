version: '3'
 
services:
  postgres:
    image: 'postgres:13.1'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment: 
      - POSTGRES_USERNAME=postgres
      - POSTGRES_PASSWORD=postgres
    ports: 
      - 5432:5432
 
  app:
    depends_on:
      - 'postgres'
    build: .
    command: bash start.sh
    ports:
      - '3000:3000'
    volumes:
      - '.:/onebitforms'
    volumes_from:
    - box
 
  box:
    image: busybox
    volumes:
      - /box
 
  mailcatcher:
    image: tophfr/mailcatcher
    ports:
      - 1025:25
      - 1080:80
 
volumes:
  postgres:
  box: